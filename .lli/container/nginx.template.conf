daemon off;
user www-data www-data;

events {}

http {
    include mime.types;

    types {
        text/javascript mjs;
	    application/wasm wasm;
    }

    map $arg_v $asset_immutable {
        "" "";
        default ", immutable";
    }

    # TODO: Fix multi-host.
    map $host $conn_side {
        default "";
        __NCLOUD_INTERNAL_HOST "Internal";
        __NCLOUD_EXTERNAL_HOST "External";
    }

    upstream php-handler {
        server unix:/ncloud/php-fpm.sock;
    }

    server {
        listen __LISTEN_PORT default_server;
        server_name __NCLOUD_INTERNAL_HOST __NCLOUD_EXTERNAL_HOST;

        root /ncloud/server;
        index index.php index.html /index.php$request_uri;

        client_max_body_size 512M;
        client_body_timeout 300s;
        fastcgi_buffers 16 16K;
        fastcgi_buffer_size 32k;
        client_body_buffer_size 512k;

        gzip on;
        gzip_vary on;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Strict-Transport-Security "max-age=31536000" always;
        add_header X-Robots-Tag "noindex, nofollow" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer" always;

        location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)(?:$|/) {
            return 404;
        }
    
        location ~ ^/(?:\.|autotest|occ|issue|indie|db_|console) {
            return 404;
        }

        location ~ \.php(?:$|/) {
            rewrite ^/(?!index|remote|public|cron|core\/ajax\/update|status|ocs\/v[12]|updater\/.+|ocs-provider\/.+|.+\/richdocumentscode(_arm64)?\/proxy) /index.php$request_uri;

            fastcgi_split_path_info ^(.+?\.php)(/.*)$;
            set $path_info $fastcgi_path_info;

            try_files $fastcgi_script_name =404;

            include fastcgi_params;
            
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $path_info;
            fastcgi_param HTTPS on;

            fastcgi_param modHeadersAvailable true;
            fastcgi_param front_controller_active true;

            fastcgi_param HTTP_X_LLI_SIDE $conn_side;

            fastcgi_pass php-handler;

            fastcgi_intercept_errors on;
            fastcgi_request_buffering off;

            fastcgi_max_temp_file_size 0;
        }

        location ~ \.(?:css|js|mjs|svg|gif|png|jpg|ico|wasm|tflite|map|ogg|flac)$ {
            try_files $uri /index.php$request_uri;

            add_header Cache-Control "public, max-age=15778463$asset_immutable";
        }

        location ~ \.woff2?$ {
            try_files $uri /index.php$request_uri;

            expires 7d;
        }

        location /remote {
            return 301 /remote.php$request_uri;
        }

        location / {
            try_files $uri $uri/ /index.php$request_uri;
        }

        location ~ /\.ht {
            deny all;
        }
    }
}
